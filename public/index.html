<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solXEN Burn Statistics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@jup-ag/wallet-adapter@latest/dist/index.umd.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>solXEN Burn Statistics</h1>
            <div id="wallet-container"></div>
        </header>

        <main>
            <section class="stats-card">
                <h2>Burn Overview</h2>
                <div class="stats-grid">
                    <div class="stat-item">
                        <label>Total Burn</label>
                        <span id="total-burn">Loading...</span>
                    </div>
                    <div class="stat-item">
                        <label>Burn Percentage</label>
                        <span id="burn-percentage">Loading...</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/stats.js" type="module"></script>
    <script src="js/wallet.js" type="text/babel" data-type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
